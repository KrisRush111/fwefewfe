    flex: 1;

}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Стили для переключателей */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #10B981;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Стили для тем */

            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;

        }

        }

            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        
        /* Стили для ползунков */

            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
        }
        
        .slider-range::-webkit-slider-thumb {

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;

        }

        }

        }

                    <i class="fas fa-gamepad text-xl mb-1"></i>
                    <span class="text-xs">Игры</span>
                </a>
                
                <!-- Достижения -->
                <a href="achievements.html" class="footer-item nav-item flex flex-col items-center text-gray-600 hover:text-yellow-500 py-3">
                    <i class="fas fa-trophy text-xl mb-1"></i>
                    <span class="text-xs">Достижения</span>
                </a>
                
                <!-- Настройки -->
                <a href="settings.html" class="footer-item nav-item flex flex-col items-center text-purple-500 py-3">
                    <i class="fas fa-cog main-icon text-xl mb-1"></i>
                    <span class="text-xs">Настройки</span>
                </a>
            </div>
        </div>
    </footer>
    <script>
        // Глобальные переменные игры
        let selectedAvatar = 'raccoon';
        let username = 'Игрок';
        
        // Инициализация игры
        function initGame() {
            loadSettings();
            initModals();
            
            // Настройка сохранения имени пользователя
            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('change', function() {
                username = this.value;
                saveSettings();
            });
            
            // Настройка кнопки сохранения
            document.querySelector('.settings-card button').addEventListener('click', function() {
                saveSettings();
                showNotification('Настройки успешно сохранены!', 'success');
            });
        }
        
        // Инициализация модальных окон
        function initModals() {
            // Модальное окно аватара
            const avatarModal = document.getElementById('avatar-modal');
            const closeAvatarModal = document.getElementById('close-avatar-modal');
            const saveAvatar = document.getElementById('save-avatar');
            
            function closeAvatar() {
                avatarModal.classList.remove('active');
            }
            
            closeAvatarModal.addEventListener('click', closeAvatar);
            saveAvatar.addEventListener('click', function() {
                saveSettings();
                closeAvatar();
                showNotification('Аватар успешно сохранен!', 'success');
            });
        }
        
        // Открытие модального окна аватара
        function openAvatarModal() {
            document.getElementById('avatar-modal').classList.add('active');
        }
        
        // Выбор аватара
        function selectAvatar(avatar) {
            selectedAvatar = avatar;
            
            // Обновляем выделение
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Превью аватара
            document.getElementById('current-avatar').src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${avatar.charAt(0).toUpperCase() + avatar.slice(1)}`;
        }
        
        // Загрузка настроек
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('raccoonSettings') || '{}');
            selectedAvatar = settings.avatar || 'raccoon';
            username = settings.username || 'Игрок';
            
            // Применяем настройки
            document.getElementById('current-avatar').src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${selectedAvatar.charAt(0).toUpperCase() + selectedAvatar.slice(1)}`;
            document.getElementById('username').value = username;
        }
        
        // Сохранение настроек
        function saveSettings() {
            const settings = {
                avatar: selectedAvatar,
                username: document.getElementById('username').value
            };
            
            localStorage.setItem('raccoonSettings', JSON.stringify(settings));
        }
        
        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            let bgColor = 'bg-blue-500';
            let icon = 'fa-info-circle';
            
            if (type === 'success') {
                bgColor = 'bg-green-500';
                icon = 'fa-check-circle';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
                icon = 'fa-exclamation-circle';
            } else if (type === 'warning') {
                bgColor = 'bg-yellow-500';
                icon = 'fa-exclamation-triangle';
            }
            
            notification.className = `fixed top-4 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 notification`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        
        // Инициализация при загрузке страницы
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
